<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrasi dan List Pendaftar</title>
</head>
<body>
    <div class="tabs">
        <button class="tablink active" onclick="openTab('Registrasi')">Registrasi</button>
        <button class="tablink" onclick="openTab('ListPendaftar')">List Pendaftar</button>
    </div>

    <!-- Tab Registrasi -->
    <div id="Registrasi" class="tabcontent">
        <h2>Form Registrasi</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nama">Nama (minimal 10 karakter):</label>
                <input type="text" id="nama" name="nama" required minlength="10">
            </div>
            <div class="form-group">
                <label for="umur">Umur (minimal 25 tahun):</label>
                <input type="number" id="umur" name="umur" required min="25">
            </div>
            <div class="form-group">
                <label for="uangsangu">Uang Saku (minimal 100 ribu dan maksimal 1 juta):</label>
                <input type="number" id="uangsaku" name="uangsaku" required min="100000" max="1000000">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Tab List Pendaftar -->
    <div id="ListPendaftar" class="tabcontent">
        <h2>List Pendaftar</h2>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Saku</th>
                </tr>
            </thead>
            <tbody id="pendaftarList">
                <!-- Data pendaftar akan ditampilkan di sini -->
            </tbody>
        </table>
        <p id="resume">Rata-rata pendaftar memiliki uang saku sebesar <span id="avgUangSaku"></span> dengan rata-rata umur <span id="avgUmur"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
